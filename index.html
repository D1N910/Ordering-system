<!DOCTYPE html>
<html lang="zn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/animate.css">
    <link rel="stylesheet" href="./style/index.css">
    <title>D记豆花甜品</title>
</head>

<body>
    <div id="container">
        <div class="header">
            D记豆花甜品
        </div>
        <div class="dish_list">
            <div class="dish_list_title">
                菜单
            </div>
        </div>
        <!-- 底部购物车 -->
        <div class="gouwuche">
            <div class="button">
                <img src="./images/gouwuche.png" alt="">
                <div class="dish_number">1</div>
            </div>
            <div class="total_price">￥
                <span>0</span>
            </div>
            <div class="tijiao_dingdan">提交订单</div>
        </div>
        <div class="editdish_list_container">
            <div class="editdish_list_container_title">
                <img src="./images/delate.png" alt="">
                <span>清空购物车</span>
            </div>
            <div class="editdish_list">
            </div>
        </div>
    </div>

    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
